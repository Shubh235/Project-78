<html>

<head>
    <title>My Family Book</title>
</head>

<body>
    <center>
        <h1 id="456">My Family Book</h1>
        <img style="height: 450px; width: 400px;" src="Family_Book.jpg" id="Family">
        <br>
        <br>
        <h2 id="family_text"></h2>
        <button id="321" onclick="next()">Next Family Member</button>
    </center>
    <script>
        var pics_array = ["Family_Book.jpg", "Shubh_Chourasia.jpeg", "", "", "", "", "", "Parth_Chourasia.jpeg", "Neelima_Ben_Chourasia.jpeg", ""];
        var text_array = ["My Family Book", "Shubh Chourasia", "Saakshi Chourasia", "Swati Chourasia", "Amit Chourasia", "Sandeep Chourasia", "Arti Chourasia", "Parth Chourasia", "Neelima Ben Balkrishna Chourasia", "Balkrishna Chourasia"];
        var o = 0;
        var y = 0;
        function next() {
            if (o == 10) {
                o = 0;
                document.getElementById("456").style.display = "none";
            };
            document.getElementById("Family").src = pics_array[o];
            o++;
            if (y == 10) {
                y = 0;
            };
            document.getElementById("family_text").innerHTML = text_array[y];
            y++;
        };
    </script>
</body>

</html>
